<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

	while (true){
		var Answer = parseInt(prompt("What is the right number?"));
			
		if (Answer > randomInt){
			alert("Your answer is to high")
		} else if (Answer < randomInt) {
			alert("Your answer is to low")

		} else {
			alert("congratulations! it took you to guss the right answer")
		}
	}

    </script>
</body>

</html>
